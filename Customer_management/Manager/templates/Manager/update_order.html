{% extends 'Manager/home.html' %}
{% load static %}
{% block content %}
<br> <br>
<div id="order">
          <h4 id="header">Update_Order</h4>
          <hr>
          <br>

          <form method="POST">
                    {% csrf_token %}
                    <h5>Product_Name: {{form.name}}</h5>
                    <h5>Status: {{form.status}}</h5>
                    <h5>Address: {{form.address}}</h5>
                    <br>
                    <button ><a href="{% url 'dashboard' %}">Cancel</a></button>
                    <button type="submit">Update</button>
                    
          </form>

</div>

{% endblock %}
